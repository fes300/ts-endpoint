name: Test

on:
  pull_request:
    branches:
      - "master"
      - "chore/*"
      - "build/*"
      - "fix/*"
      - "feat/*"


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: install dependencies
        run: yarn

      - name: build
        run: yarn build

      - name: test
        run: yarn test
