name: Release

on:
  push:
    branches:
      - main


jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/release-please
        id: release
        with:
          npm-registry-token: ${{ secrets.NPM_REGISTRY_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          node-version: 22
          path: .